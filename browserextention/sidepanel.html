<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GURT</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="brand-block">
        <h1>GURT</h1>
        <span class="subtitle">Generative Uni Revision Tool</span>
      </div>
      <button
        id="themeToggle"
        class="theme-toggle"
        type="button"
        aria-pressed="false"
        aria-label="Switch to light mode"
      >
        <span class="theme-toggle-track" aria-hidden="true">
          <span class="theme-toggle-thumb"></span>
        </span>
        <span id="themeToggleLabel" class="theme-toggle-label">Dark mode</span>
      </button>
      <span id="filesLoadedBadge" class="files-loaded-badge hidden"><strong id="filesLoadedCount">0</strong> Files Loaded From Canvas</span>
    </header>
    <nav id="courseTabs" class="course-tabs" aria-label="Course tabs"></nav>
    <section class="focus-panel" aria-label="Focus blocking">
      <button id="focusToggle" class="focus-toggle" type="button" aria-expanded="true">
        <span class="scrape-toggle-label">Focus Blocking</span>
        <svg class="panel-toggle-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="focus-drawer">
        <section class="focus-block-card" aria-label="Focus blocking status">
          <button id="blockSettingsBtn" class="block-settings-icon" type="button" aria-label="Open blocking settings">âš™</button>
          <div class="focus-block-meta">
            <h2>Focus Blocking</h2>
            <p id="blockStatusSummary" class="focus-block-summary">Loading...</p>
          </div>
          <div class="focus-ring-wrap">
            <svg class="focus-ring" viewBox="0 0 120 120" aria-hidden="true">
              <circle class="focus-ring-track" cx="60" cy="60" r="46"></circle>
              <circle id="focusRingProgress" class="focus-ring-progress" cx="60" cy="60" r="46"></circle>
            </svg>
            <div class="focus-ring-center">
              <span id="pomodoroPhaseText" class="focus-phase-text">Idle</span>
              <span id="pomodoroTimerText" class="focus-time-text">--:--</span>
            </div>
          </div>
          <button id="pomodoroStartBtn" class="pomodoro-start-btn" type="button">Start Focus Session</button>
        </section>
      </div>
    </section>
    <section class="scrape-panel collapsed" aria-label="Scrape workflow">
      <button id="scrapeToggle" class="scrape-toggle" type="button" aria-expanded="false">
        <span class="scrape-toggle-label">Scrape &amp; Upload</span>
        <svg class="scrape-toggle-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="scrape-drawer">
        <div class="scrape-actions">
          <button id="scrapeBtn" class="scrape-btn" type="button">Scrape Modules &amp; Upload</button>
          <button id="retryScrapeBtn" class="retry-btn hidden" type="button">Retry</button>
        </div>
        <div class="scrape-summary">
          <p id="scrapeStatusText" class="scrape-status-text">Idle</p>
          <div class="scrape-counters">
            <span class="counter-pill">Discovered: <strong id="countDiscovered">0</strong></span>
            <span class="counter-pill">Uploaded: <strong id="countUploaded">0</strong></span>
            <span class="counter-pill">Ingest Started: <strong id="countIngestStarted">0</strong></span>
            <span class="counter-pill">Skipped: <strong id="countSkipped">0</strong></span>
            <span class="counter-pill">Failed: <strong id="countFailed">0</strong></span>
          </div>
        </div>
        <div class="scrape-files">
          <div class="scrape-files-header">
            <h2>Files</h2>
          </div>
          <ul id="scrapeFileList" class="scrape-file-list" aria-live="polite" aria-label="Per-file scrape status"></ul>
        </div>
      </div>
    </section>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Ask about your courses..." rows="1"></textarea>
      <button id="sendBtn" title="Send">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
