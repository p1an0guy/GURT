<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gurt</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Gurt</h1>
      <span class="subtitle">Canvas Assistant</span>
    </header>
    <section class="scrape-panel" aria-label="Scrape workflow">
      <div class="scrape-actions">
        <button id="scrapeBtn" class="scrape-btn" type="button">Scrape Modules &amp; Upload</button>
        <button id="retryScrapeBtn" class="retry-btn hidden" type="button">Retry</button>
      </div>
      <div class="scrape-summary">
        <p id="scrapeStatusText" class="scrape-status-text">Idle</p>
        <div class="scrape-counters">
          <span class="counter-pill">Discovered: <strong id="countDiscovered">0</strong></span>
          <span class="counter-pill">Uploaded: <strong id="countUploaded">0</strong></span>
          <span class="counter-pill">Ingest Started: <strong id="countIngestStarted">0</strong></span>
          <span class="counter-pill">Skipped: <strong id="countSkipped">0</strong></span>
          <span class="counter-pill">Failed: <strong id="countFailed">0</strong></span>
        </div>
      </div>
      <div class="scrape-files">
        <div class="scrape-files-header">
          <h2>Files</h2>
        </div>
        <ul id="scrapeFileList" class="scrape-file-list" aria-live="polite" aria-label="Per-file scrape status"></ul>
      </div>
    </section>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Ask about your courses..." rows="1"></textarea>
      <button id="sendBtn" title="Send">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
