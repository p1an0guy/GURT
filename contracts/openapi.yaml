{
  "openapi": "3.0.3",
  "info": {
    "title": "Serverless Study API Contract",
    "version": "0.1.0"
  },
  "servers": [
    {
      "url": "https://example.execute-api.region.amazonaws.com/dev"
    }
  ],
  "paths": {
    "/health": {
      "get": {
        "operationId": "getHealth",
        "responses": {
          "200": {
            "description": "Service health status",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "additionalProperties": false,
                  "required": ["status"],
                  "properties": {
                    "status": {
                      "type": "string",
                      "enum": ["ok"]
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/courses": {
      "get": {
        "operationId": "listCourses",
        "responses": {
          "200": {
            "description": "List courses",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Course"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/canvas/connect": {
      "post": {
        "operationId": "postCanvasConnect",
        "description": "Stores Canvas connection settings for the authenticated caller.",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CanvasConnectRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Canvas connection saved",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CanvasConnectResponse"
                }
              }
            }
          }
        }
      }
    },
    "/canvas/sync": {
      "post": {
        "operationId": "postCanvasSync",
        "description": "Syncs Canvas course/items into DynamoDB for the authenticated caller.",
        "responses": {
          "200": {
            "description": "Canvas sync completed",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CanvasSyncResponse"
                }
              }
            }
          }
        }
      }
    },
    "/uploads": {
      "post": {
        "operationId": "createUpload",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UploadRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Created upload metadata for document ingestion",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UploadResponse"
                }
              }
            }
          }
        }
      }
    },
    "/docs/ingest": {
      "post": {
        "operationId": "startDocsIngest",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/IngestStartRequest"
              }
            }
          }
        },
        "responses": {
          "202": {
            "description": "Ingest workflow started",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/IngestStartResponse"
                }
              }
            }
          }
        }
      }
    },
    "/docs/ingest/{jobId}": {
      "get": {
        "operationId": "getDocsIngestStatus",
        "parameters": [
          {
            "in": "path",
            "name": "jobId",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Ingest workflow status",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/IngestStatusResponse"
                }
              }
            }
          }
        }
      }
    },
    "/generate/flashcards": {
      "post": {
        "operationId": "postGenerateFlashcards",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/GenerateFlashcardsRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Generated flashcards grounded in course materials",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/GenerateFlashcardsResponse"
                }
              }
            }
          }
        }
      }
    },
    "/generate/practice-exam": {
      "post": {
        "operationId": "postGeneratePracticeExam",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/GeneratePracticeExamRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Generated practice exam grounded in course materials",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/PracticeExam"
                }
              }
            }
          }
        }
      }
    },
    "/chat": {
      "post": {
        "operationId": "postChat",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ChatRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Grounded answer response with citations",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ChatResponse"
                }
              }
            }
          }
        }
      }
    },
    "/courses/{courseId}/items": {
      "get": {
        "operationId": "listCourseItems",
        "parameters": [
          {
            "in": "path",
            "name": "courseId",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "List Canvas items by course",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CanvasItem"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/study/today": {
      "get": {
        "operationId": "getStudyToday",
        "parameters": [
          {
            "in": "query",
            "name": "courseId",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Due cards for today",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Card"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/study/review": {
      "post": {
        "operationId": "postStudyReview",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ReviewEvent"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Acknowledged review event",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "additionalProperties": false,
                  "required": ["accepted"],
                  "properties": {
                    "accepted": {
                      "type": "boolean"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/study/mastery": {
      "get": {
        "operationId": "getStudyMastery",
        "parameters": [
          {
            "in": "query",
            "name": "courseId",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Topic mastery list",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/TopicMastery"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/calendar/{token}.ics": {
      "get": {
        "operationId": "getCalendarIcs",
        "parameters": [
          {
            "in": "path",
            "name": "token",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "iCalendar feed",
            "content": {
              "text/calendar": {
                "schema": {
                  "type": "string"
                }
              }
            }
          }
        }
      }
    },
    "/calendar/token": {
      "post": {
        "operationId": "createCalendarToken",
        "description": "Requires an authenticated caller identity and mints a private ICS token.",
        "responses": {
          "201": {
            "description": "Minted private calendar token for authenticated user",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CalendarTokenResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "Course": {
        "$ref": "./schemas/Course.json"
      },
      "CanvasItem": {
        "$ref": "./schemas/CanvasItem.json"
      },
      "CanvasConnectRequest": {
        "$ref": "./schemas/CanvasConnectRequest.json"
      },
      "CanvasConnectResponse": {
        "$ref": "./schemas/CanvasConnectResponse.json"
      },
      "CanvasSyncResponse": {
        "$ref": "./schemas/CanvasSyncResponse.json"
      },
      "Topic": {
        "$ref": "./schemas/Topic.json"
      },
      "Card": {
        "$ref": "./schemas/Card.json"
      },
      "ReviewEvent": {
        "$ref": "./schemas/ReviewEvent.json"
      },
      "TopicMastery": {
        "$ref": "./schemas/TopicMastery.json"
      },
      "PracticeExam": {
        "$ref": "./schemas/PracticeExam.json"
      },
      "CalendarFeedMetadata": {
        "$ref": "./schemas/CalendarFeedMetadata.json"
      },
      "CalendarTokenResponse": {
        "$ref": "./schemas/CalendarTokenResponse.json"
      },
      "UploadRequest": {
        "$ref": "./schemas/UploadRequest.json"
      },
      "UploadResponse": {
        "$ref": "./schemas/UploadResponse.json"
      },
      "IngestStartRequest": {
        "$ref": "./schemas/IngestStartRequest.json"
      },
      "IngestStartResponse": {
        "$ref": "./schemas/IngestStartResponse.json"
      },
      "IngestStatusResponse": {
        "$ref": "./schemas/IngestStatusResponse.json"
      },
      "GenerateFlashcardsRequest": {
        "$ref": "./schemas/GenerateFlashcardsRequest.json"
      },
      "GenerateFlashcardsResponse": {
        "$ref": "./schemas/GenerateFlashcardsResponse.json"
      },
      "GeneratePracticeExamRequest": {
        "$ref": "./schemas/GeneratePracticeExamRequest.json"
      },
      "ChatRequest": {
        "$ref": "./schemas/ChatRequest.json"
      },
      "ChatResponse": {
        "$ref": "./schemas/ChatResponse.json"
      }
    }
  }
}
