name: CI

on:
  pull_request:

jobs:
  contracts-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend typecheck
        run: npm run typecheck

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend tests
        run: npm test

      - name: Run frontend build
        run: npm run build

      - name: Detect CDK infra changes
        id: cdk_changes
        run: |
          git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
          if git diff --name-only "origin/${{ github.base_ref }}...HEAD" | grep -qE '^infra/'; then
            echo "has_cdk_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_cdk_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Validate API contracts
        run: python scripts/validate_contracts.py

      - name: Run CDK synth checks (when infra changes)
        if: steps.cdk_changes.outputs.has_cdk_changes == 'true'
        run: ./scripts/check-cdk.sh

      - name: Run unit tests (if any)
        run: |
          if [ -d tests ] || [ -f pytest.ini ] || [ -f pyproject.toml ]; then
            python -m pytest -q
          else
            echo "No unit tests found; skipping."
          fi

      - name: Run smoke tests in mock mode
        env:
          SMOKE_MOCK_MODE: '1'
          MINT_CALENDAR_TOKEN: '1'
          SMOKE_INCLUDE_CANVAS_SYNC: '1'
          SMOKE_INCLUDE_CHAT: '1'
          SMOKE_INCLUDE_INGEST: '1'
        run: python scripts/run_smoke_tests.py
